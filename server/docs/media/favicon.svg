<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3b30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d55;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
       <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <!-- Glassy Background Container -->
  <rect width="512" height="512" rx="120" ry="120" fill="url(#grad)" />
  
  <!-- Subtle inner highlight -->
  <rect x="10" y="10" width="492" height="492" rx="110" ry="110" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="8" />
  
  <!-- Elf Hat Icon (Stylized) -->
  <path d="M100,380 C100,380 180,100 350,150 C350,150 450,180 400,350 L100,380 Z" fill="white" />
  <circle cx="420" cy="370" r="50" fill="#f2f2f7" /> 
  <rect x="80" y="360" width="280" height="60" rx="30" fill="#f2f2f7" />
</svg>
