version: '3.8'
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1000"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file: .env
    environment:
      PORT: 5000
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: ${NODE_ENV}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
    expose:
      - "5000"
    volumes:
      - server_data:/app/data
    depends_on:
      - redis

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file: .env
    environment:
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_PORT: 0 # Use window.location.port for HMR
    expose:
      - "3000"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    depends_on:
      - server

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server

volumes:
  server_data:
  redis_data:
