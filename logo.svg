<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="hatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3B30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#F2F2F7" />
  
  <!-- Elf Face -->
  <g transform="translate(106, 106) scale(0.6)" filter="url(#shadow)">
    <!-- Ears -->
    <path d="M50 250 L0 220 L50 190 Z" fill="#F5D0C5" />
    <path d="M450 250 L500 220 L450 190 Z" fill="#F5D0C5" />
    
    <!-- Face Shape -->
    <path d="M100 200 H400 V300 Q250 450 100 300 Z" fill="#F5D0C5" />
    
    <!-- Hat -->
    <path d="M80 200 Q250 -50 420 200 Z" fill="url(#hatGrad)" />
    <circle cx="420" cy="200" r="40" fill="#FFFFFF" /> <!-- Pom Pom -->
    <rect x="60" y="180" width="380" height="60" rx="30" fill="#FFFFFF" /> <!-- Brim -->
    
    <!-- Eyes -->
    <circle cx="180" cy="280" r="25" fill="#1D1D1F" />
    <circle cx="320" cy="280" r="25" fill="#1D1D1F" />
    
    <!-- Smile -->
    <path d="M200 350 Q250 380 300 350" fill="none" stroke="#1D1D1F" stroke-width="15" stroke-linecap="round" />
  </g>
</svg>